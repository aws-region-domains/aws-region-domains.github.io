<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHOIS Info</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            text-align: center;
            margin-top: 30px;
        }
        th {
            min-width: 120px;
            white-space: nowrap;
        }
        th:first-child {
            min-width: 180px;
        }
        th:nth-child(2) {
            min-width: 180px;
        }
        footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container table-container">
        <h1 class="text-center">AWS Region Name Domains</h1>
        <p>
            Retrived from public WHOIS Information
            <br>
            Click a domain name to open it's detailed WHOIS information.
        </p>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Domain</th>
                    <th>Registrar</th>
                    <th>Creation Date</th>
                    <th>Updated Date</th>
                    <th>Expiry Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="whois-table-body">
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>
            Maintained by the same owner of <a href="https://us-east-1.com" target="_blank">us-east-1.com</a>
        </p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to fetch and display whois data
        async function fetchWhoisInfo() {
            try {
                const response = await fetch('/whois_info.json');
                const data = await response.json();

                const tableBody = document.getElementById('whois-table-body');
                tableBody.innerHTML = '';

                data.forEach(({
                    domain,
                    registered,
                    registrar,
                    creation_date,
                    updated_date,
                    expiry_date,
                    status,
                }) => {
                    const row = document.createElement('tr');

                    // Check if the domain is registered
                    if (registered === false) {
                        row.innerHTML = `
                            <td>${domain}</td>
                            <td colspan="5" class="text-center text-danger">Domain is not registered</td>
                        `;
                    } else {
                        // Construct table row for registered domains
                        const statusText = (
                            Array.isArray(status)
                            ? status
                            : [status]
                        ).map(s => s.split(' ')[0]).join('\n');

                        row.innerHTML = `
                            <td>
                                <a href="https://whois.com/whois/${domain}" target="_blank">${domain}</a>
                            </td>
                            <td>${registrar}</td>
                            <td>${creation_date}</td>
                            <td>${updated_date}</td>
                            <td>${expiry_date}</td>
                            <td>${statusText}</td>
                        `.replace('([ ]{2,}|\n)', ' ');
                    }

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching WHOIS data:', error);
            }
        }

        // Load the WHOIS data when the page is ready
        document.addEventListener('DOMContentLoaded', fetchWhoisInfo);
    </script>
</body>
</html>
